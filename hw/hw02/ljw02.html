<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> ljw02 </title>
</head>

<body>
    <!--헤더 부분-->
    <header>
        <center>
            <p>
            <h1>임지원의 취미 </h1>
            </p>
        </center>
        <hr />
    </header>

    <!--본문 부분-->
    <imformation title="해외여행">
        <p>
        <h3> &num; 해외여행 </h3>
        </p>
        <p> 언어가 다른 나라에 가서 문화의 차이점을 직접 느껴보는 것이 매력적으로 느껴져, 하나의 취미생활로 자리잡음 </p>
        <p> 가본 여행지: 일본, 베트남 등 </p>
        <p> 가보고 싶은 여행지: 체코, 중국 등 </p>

    </imformation>

    <imformation title="일렉기타">
        <p>
        <h3> &num; 일렉기타 </h3>
        </p>
        <p> 최근 일렉기타에 흥미가 생겨 공부중 </p>
        <img src="./img/guitar.jpg" width="200" height="200" alt="기타사진">

    </imformation>

    <imformation title="인형">
        <p>
        <h3> &num; 인형 </h3>
        </p>
        <p> 솜인형이나 구체관절인형 등 다양한 종류의 인형을 수집중 </p>
        <p> 인형을 소품을 이용해 사진을 찍는 것을 즐김 </p>
        <img src="./img/salt.jpeg" width="200" height="200" alt="인형사진">

    </imformation>

</body>

</html>
